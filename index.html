<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매쓰빌</title>
    <link rel="stylesheet" href="mathvil-result.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="home-icon">
          <a href="https://mathvil.com/KR/dtest/?type=a">🏠</a>
        </div>
        <h1>진단 결과</h1>
        <div>
          <div class="grade-badge" id="difficultyLevel">사고력</div>
          <div class="age" id="studentAge">6세</div>
        </div>
      </header>

      <main class="content">
        <!-- 점수 섹션 -->
        <div class="score-section">
          <div class="score-title">
            <span class="score-number" id="totalScore">0</span>
            <span class="score-unit">점</span>
          </div>
          <h2 class="score-message" id="scoreTitle">결과를 불러오는 중...</h2>
          <div class="score-explanation">
            <p id="scoreDescription">잠시만 기다려주세요.</p>
          </div>
        </div>

        <!-- 문항별 득점 -->
        <div>
          <div class="section-title">문항별 득점</div>
          <div class="question-note">
            * 문항 번호를 누르면 자세히 볼 수 있습니다.
          </div>
          <div class="question-tables" id="questionTables">
            <!-- JavaScript로 생성 -->
          </div>
        </div>

        <!-- 영역별 분석 -->
        <div>
          <div class="chart-analysis">
            <div class="section-title">영역별 분석</div>

            <div class="bar-chart">
              <canvas id="barChart"></canvas>
            </div>

            <!-- 영역별 분석 표 -->
            <table class="analysis-table table-common">
              <thead>
                <tr>
                  <th>영역</th>
                  <th>배점</th>
                  <th>득점</th>
                  <th>백분율</th>
                  <th>평균</th>
                </tr>
              </thead>
              <tbody id="analysisTableBody">
                <!-- JavaScript로 생성 -->
              </tbody>
            </table>
          </div>

          <!-- 영재사고력 -->
          <div>
            <div class="section-title">5대 영재사고력</div>
            <div class="radar-chart">
              <canvas id="radarChart"></canvas>
            </div>

            <!-- 영재사고력 표 -->
            <table class="skills-table table-common">
              <thead>
                <tr>
                  <th>분야</th>
                  <th>수리</th>
                  <th>논리독해</th>
                  <th>카운팅</th>
                  <th>공간</th>
                  <th>추리</th>
                </tr>
              </thead>
              <tbody id="skillsTableBody">
                <!-- JavaScript로 생성 -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- 영재사고력 설명 -->
        <div class="description-table-section table-common">
          <table class="description-table" id="descriptionTable">
            <thead>
              <tr>
                <th class="skill-category">과정</th>
                <th>5대 영재사고력</th>
              </tr>
            </thead>
            <tbody id="descriptionTableBody">
              <!-- JavaScript로 생성 -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="mathvil-result.js"></script>
  </body>
</html>
